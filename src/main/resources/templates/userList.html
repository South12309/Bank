<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>User list</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<table border="1">
  <tr>
    <td>Name</td>
    <td>LastName</td>
    <td>Role</td>
    <td>Edit</td>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.name}">Testname</td>
    <td th:text="${user.lastName}">Testmail</td>
    <td th:text="${user.role}">Testmail</td>
    <td> <a th:href="@{/userList/user?id={id}(id=${user.id})}">Edit user</a></td>
  </tr>
</table>
<a th:href="@{/userList/user?new}">Add new user</a>

</body>
</html>
